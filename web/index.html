<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <button id="toggleButton" class="btn btn-secondary">Switch to Drag & Drop</button>
                </div>
                <form id="textForm">
                    <div id="textInputGroup" class="input-group input-group-lg mb-3">
                        <input type="text" class="form-control" id="textInput" name="text" placeholder="Enter your text here..." required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                    <div id="fileInputGroup" class="input-group input-group-lg mb-3" style="display: none;">
                        <div class="drag-drop-area" id="dragDropArea">
                            <p>Drag & drop your file here, or click to select a file</p>
                            <input type="file" id="fileInput" name="file" style="display: none;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Send</button>
                    </div>
                </form>
                <div id="response" class="mt-3 alert alert-info" style="display: none;"></div>
                <div id="progress" class="mt-3 alert alert-info" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> <span id="progressText"></span>
                </div>
                <div id="thumbnails" class="row mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying larger image -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Image Preview" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
